name: React CI — Build & Deploy to Vercel

on:
  push:
    branches:
      - subha-dev   # Only build
      - main        # Build + Deploy

env:
  CI: false

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Run build (Vite)
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-folder
          path: ./dist

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'   # ✅ only main branch deploys

    steps:
      - name: Checkout repository  # ✅ fixes "not a git repository"
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-folder
          path: ./dist

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_AUTH_TOKEN}}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID}}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID}}
          working-directory: ./
          vercel-args: '--prod'        # ✅ replaces prod: true
